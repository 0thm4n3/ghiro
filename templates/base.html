<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GHIRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ghiro - automated image forensic tool">
    <meta name="author" content="Ghiro developers">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->

    {# Fav icons #}
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/ico/favicon.ico">

    {# Styles #}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/fonts.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/colorbox.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.fancybox.css">
    {# JS #}
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/application.js"></script>

    <script src="{{ STATIC_URL }}js/jquery.fancybox.js"></script>
    <script src="{{ STATIC_URL }}js/highcharts.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.colorbox.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            url : "{% url 'system.views.update_check' %}",
            type : "GET",
            success : function(data) {
                if (data == "True"){
                    $('#newVersion').removeClass('hidden');
                    $('#newVersionFooter').removeClass('hidden');
                }
            }
        });
    });
    </script>
</head>
<body>
    <div class="cntnr">
        {% include "layout/_sidebar.html" %}
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        <small class="pull-right"><strong>Ghiro {{ ghiro_release }}</strong> - &copy; With poetry, <a href="http://twitter.com/jekil" target="_blank">jekil</a> and <a href="http://twitter.com/burloneM" target="_blank">burlone</a>. <a href="http://getghiro.org" id="newVersionFooter" target="_blank" class="hidden"><span class="label label-success">New version available</span></a></small>
    </div>
</body>
</html>
