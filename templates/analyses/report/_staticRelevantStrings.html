{% load analyses_tags %}
{% if analysis.report.file_data|to_relevant_strings %}
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Relevant strings</th>
            </tr>
        </thead>
        <tbody>
            {% for s in analysis.report.file_data|to_relevant_strings %}
            <tr>
                <td>{{ s }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
