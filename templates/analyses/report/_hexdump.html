<table class="hexview">
    {% for line in hex_data %}
        <tr>
            <td>
                <span class="address">{{ line.address }}</span>
            </td>
            <td>
                <span class="lineHex">{{ line.hex }}</span>
            </td>
            <td>
                <span class="lineText">{{ line.text }}</span>
            </td>
        </tr>
    {% endfor %}
</table>
