<div class="form-group form-inline">
    Name
    <div class="controls box">
        {{ form.name }}<span class="help-inline">{{ form.name.errors }}</span>
    </div>
    Description
    <div class="controls box">
        {{ form.description }}<span class="help-inline">{{ form.description.errors }}</span>
    </div>
    Users
    <div class="controls box">
        {{ form.users }}<span class="help-inline">{{ form.users.errors }}</span> <em>Use the CTRL key to select multiple users.</em>
    </div>
    <div class="controls box">
        <button id="btn_submit" type="submit" class="btn btn-success">
            Save
        </button>
        <a href="{% url "analyses.views.list_cases" %}" class="btn btn-default">Back</a>
    </div>
</div>

<style>
    #id_name, #id_description{
        background-color: #ffffff;
        background-image: none;
        border: 1px solid #cccccc;
        border-radius: 0 !important;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
        color: #555555;
        display: block;
        font-size: 14px;
        height: 34px;
        line-height: 1.42857;
        padding: 6px 12px;
        transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        vertical-align: middle;
    }
    .controls:focus { border: 1px solid #66afe9; }
</style>
